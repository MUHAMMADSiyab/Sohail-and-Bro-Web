<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>

  <body>
    <!-- 
        ol          =>      Ordered List
        ul          =>      Unordered List
        li          =>      List Item
     -->

    <ul type="square">
      <li>Gym</li>
      <li>Get Together</li>
      <li>Dinner</li>
      <li>Party</li>
      <li>Sleep</li>
    </ul>

    <ol type="I">
      <li>Gym</li>
      <li>Get Together</li>
      <li>Dinner</li>
      <li>Party</li>
      <li>Sleep</li>
    </ol>

    <ol>
      <li>
        The capital city of Pakistan is:

        <ol type="A">
          <li>Karachi</li>
          <li>Multan</li>
          <li>Peshawar</li>
          <li>Islamabad</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
