<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <input type="email" placeholder="Enter Email" required />
      <br /><br />

      <input type="url" placeholder="Enter Website Address" autofocus />
      <br /><br />

      <input type="number" placeholder="Age" min="10" max="30" />
      <br /><br />

      <input type="date" />
      <br /><br />

      <input type="month" />
      <br /><br />

      <input type="week" />
      <br /><br />

      <input type="color" />
      <br /><br />

      <input type="range" min="10" max="50" />
      <br /><br />

      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
